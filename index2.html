<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-4">
                <h3 class="text-center">Login</h3>
                <form id="loginForm">
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password" placeholder="Enter your password">
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Login</button>
                </form>
                <div id="errorMessage" class="text-danger mt-3" style="display: none;">Incorrect password. Please try again.</div>
            </div>
        </div>
    </div>

    <script>
        
        const encryptedPassword = "cefirefp01";

        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const inputPassword = document.getElementById('password').value;

            if (inputPassword === encryptedPassword) {
                window.location.href = "https://cefirefp.github.io/docs/index.html";
            } else {
                document.getElementById('errorMessage').style.display = 'block';
            }
        });
    </script>
</body>
</html>
