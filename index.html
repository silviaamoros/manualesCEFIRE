<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Acceso Protegido</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
</head>
<body class="bg-light d-flex justify-content-center align-items-center vh-100">

  <div id="login" class="card p-4 shadow" style="max-width: 400px;">
    <h4 class="mb-3">üîí Acceso restringido</h4>
    <div class="mb-3">
      <input type="password" id="passwordInput" class="form-control" placeholder="Contrase√±a">
    </div>
    <button id="loginBtn" class="btn btn-primary w-100">Entrar</button>
    <div id="errorMsg" class="text-danger mt-2"></div>
  </div>

  <script>
    const CORRECT_PASSWORD = "cefire01";
    const COOKIE_NAME = "accesoAutorizadoCefire";
    const SIX_MONTHS = 60 * 60 * 24 * 30 * 6;

    function setCookie(name, value, seconds) {
      const date = new Date();
      date.setTime(date.getTime() + seconds * 1000);
      document.cookie = `${name}=${value};expires=${date.toUTCString()};path=/`;
    }

    function getCookie(name) {
      const cookies = document.cookie.split("; ");
      for (let c of cookies) {
        let [k, v] = c.split("=");
        if (k === name) return v;
      }
      return null;
    }

    function showContent() {
      window.location.href = "https://silviaamoros.github.io/docs/index.html";
    }

    $(document).ready(function() {
      if (getCookie(COOKIE_NAME) === "true") {
        showContent();
      }

      $("#loginBtn").click(function() {
        const inputPass = $("#passwordInput").val();
        if (inputPass === CORRECT_PASSWORD) {
          setCookie(COOKIE_NAME, "true", SIX_MONTHS);
          showContent();
        } else {
          $("#errorMsg").text("‚ùå Contrase√±a incorrecta.");
        }
      });
    });
  </script>
</body>
</html>
